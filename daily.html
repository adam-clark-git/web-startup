<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title> Drawdle </title>
    </head>
    <body>
        <header>
            <h1 class="logo"> 
                Drawdle 
            </h1>
            <nav>
                <button class="info"> Info </button>
                <div class="timer"> 1:30 <button class="pause"> Pause </button> </div>
            </nav>
        </header> 
        <main id="game">
            <div id="game-content">
                <div id="canvas"></div>
                <div id="color-bar">
                    <div class="color-group">
                        <input type="radio" id="color1-select" name="varColor" value="color1-select">
                        <input type="color" name="varColor" id="color1"/>
                    </div>
                    <div class="color-group">
                        <input type="radio" id="color2-select" name="varColor" value="color2-select">
                        <input type="color" name="varColor" id="color2"/>
                    </div>
                    <div class="color-group">
                        <input type="radio" id="color3-select" name="varColor" value="color3-select">
                        <input type="color" name="varColor" id="color3"/>
                    </div>
                    <div class="color-group">
                        <input type="radio" id="color4-select" name="varColor" value="color4-select">
                        <input type="color" name="varColor" id="color4"/>
                    </div>
                    <div class="color-group">
                        <input type="radio" id="color1-select" name="varColor" value="color5-select">
                        <input type="color" name="varColor" id="color5"/>
                    </div>
                </div>
                <div id="brush-slider"></div>
            </div>

        </main>


    </body>
</html>
