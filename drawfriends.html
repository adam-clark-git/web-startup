<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Drawdle </title>
        <link rel="stylesheet" href="style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1 class="logo"> 
                Drawdle 
            </h1>
            <div class="log-in-container">
                <form>
                    <p> Log in to store and share your art with others! </p>
                    <ul>
                        <li>
                            <label for="text">Email:</label>
                            <input type="email" id="email" name="varEmail"/>
                        </li>
                        <li>
                            <label for="text">Password:</label>
                            <input type="password" id="password" name="varPassword"/>
                        </li>
                    </ul>
                    <button id="login"> Log In </button>
                    <p> Don't have an account?</p>
                    <ul>
                        <li>
                            <label for="text">Username:</label>
                            <input type="text" id="name" name="varName"/>
                        </li>
                        <li>
                            <label for="text">Email:</label>
                            <input type="email" id="email" name="varEmail"/>
                        </li>
                        <li>
                            <label for="text">Password:</label>
                            <input type="password" id="password" name="varPassword"/>
                        </li>
                    </ul>
                    <button id="sign-up"> Sign Up </button>

                    <div id="display-logged-in">
                        <p id="confirmation-login"> Email: sample@gmail.com</p>
                        <button id="log-out"> Log Out</button>
                    </div>
                </form>
            </div>
            <nav>
                <a href="gallery.html">Gallery</a>
                <a href="drawfriends.html">Draw With Friends</a>
                <a href="index.html">Home</a>
            </nav>
        </header>     
        <main id="drawfriends">
            <h2> Multiplayer </h2>
            <div class="display-logged-out">
                Please log in to play with friends.
            </div>
            <div>
                <form>
                    <label for="text">Input Code: </label>
                    <input type="text" id="code-input" name="varCode"/>
                </form>
                <button id="create-lobby"> Create Lobby</button>
                <ul>
                    <li>
                        <p>username1</p>
                        <button class="kick"> Kick</button>
                    </li>
                    <li>
                        <p>username2</p>
                        <button class="kick"> Kick</button>
                    </li>
                </ul>
                <button id="start-multiplayer"> <a href="daily.html">Start the Game </a></button>
            </div>
        </main>
        <footer>
            <a id="githublink" href="https://github.com/adam-clark-git/web-startup"> Github Page</a>
        </footer>


    </body>
</html>
