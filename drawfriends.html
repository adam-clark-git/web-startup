<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Drawdle </title>
        <link rel="stylesheet" href="style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="no-decoration">
                    <h1 class="playwrite-nz-basic-reg logo"> 
                        Drawdle 
                    </h1>
                </a>
                <hr>
                <a href="gallery.html" class="playwrite-nz-basic-reg nav-item no-decoration">Gallery</a>
            </nav>
            
            <div class="log-in-container">
                <form>
                    <p class="hide-vertical"> Create an account to store and share your art with others! </p>
                    <a class="btn btn-outline-primary my-button" role="button" href="login.html"> Log In </a>
                </form>           
            </div>
            <div id="display-logged-in">
                <p id="confirmation-login"> Email: sample@gmail.com</p>
                <button id="log-out"  type="button" class="btn btn-outline-primary my-button"> Log Out</button>
            </div>
        </header> 
        <main id="drawfriends">
            <h2> Multiplayer </h2>
            <div class="display-logged-out">
                Please log in to play with friends.
            </div>
            <div>
                <form>
                    <label for="text">Input Code: </label>
                    <input type="text" id="code-input" name="varCode"/>
                    <button id="join-lobby" class="btn btn-outline-primary my-button"> Join </button>
                </form>
                <br>
                <p> Or </p>
                <button id="create-lobby" class="btn btn-outline-primary my-button"> Create Lobby</button>
                <ul>
                    <li>
                        <p>username1</p>
                        <button class="kick btn btn-outline-primary my-button"> Kick</button>
                    </li>
                    <li>
                        <p>username2</p>
                        <button class="kick btn btn-outline-primary my-button"> Kick</button>
                    </li>
                </ul>
                <a id="start-multiplayer" href="daily.html" class="btn btn-primary my-button" role="button"> Start the Game</a>
            </div>
        </main>
        <footer>
            <a class="no-decoration back-up-login btn btn-outline-primary my-button" href="login.html"> Log In </a>
            <a class="no-decoration" id="githublink" href="https://github.com/adam-clark-git/web-startup"> Adam Clark Github</a>
        </footer>


    </body>
</html>
