<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Drawdle </title>
        <link rel="stylesheet" href="style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="no-decoration">
                    <h1 class="playwrite-nz-basic-reg logo"> 
                        Drawdle 
                    </h1>
                </a>
                <hr>
                <a href="gallery.html" class="playwrite-nz-basic-reg nav-item no-decoration">Gallery</a>
            </nav>
            
            <div class="log-in-container">
                <form>
                    <p class="hide-vertical"> Create an account to store and share your art with others! </p>
                    <a class="btn btn-outline-primary my-button" role="button" href="login.html"> Log In </a>
                </form>           
            </div>
            <div id="display-logged-in">
                <p id="confirmation-login"> Email: sample@gmail.com</p>
                <button id="log-out"  type="button" class="btn btn-outline-primary my-button"> Log Out</button>
            </div>
        </header>
        <main id="gallery">
            <h2> Gallery </h2>
            <ul>
                <li>
                    <h3 class="date"> December 20th, 2025</h3>
                    <img class="gallery-image" src="images/ducksample.jpg" width="200px">
                    <div class="prompt">Prompt: Pond </div>
                </li>
            </ul>
            <button class="display-more"> Show More</button>
        </main>
        <div class="display-logged-out">
            Please log in to save and view your gallery
        </div>
        <div id="no-more-pieces">
            End Of List
        </div>
        <div id="no-total-pieces"> 
            Try the drawdle for today to add your first piece to your gallery!
        </div>
        <footer>
            <a id="githublink" href="https://github.com/adam-clark-git/web-startup"> Github Page</a>
        </footer>
    </body>
</html>
