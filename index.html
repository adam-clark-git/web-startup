<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title> Drawdle </title>
    </head>
    <body>
        <header>
            <h1 class="logo"> 
                Drawdle 
            </h1>
            <div class="log-in-container">
                <form>
                    <p> Log in to store and share your art with others! </p>
                    <ul>
                        <li>
                            <label for="text">Email:</label>
                            <input type="email" id="email" name="varEmail"/>
                        </li>
                        <li>
                            <label for="text">Password:</label>
                            <input type="password" id="password" name="varPassword"/>
                        </li>
                    </ul>
                    <button id="login"> Log In </button>
                    <p> Don't have an account?</p>
                    <ul>
                        <li>
                            <label for="text">Username:</label>
                            <input type="text" id="name" name="varName"/>
                        </li>
                        <li>
                            <label for="text">Email:</label>
                            <input type="email" id="email" name="varEmail"/>
                        </li>
                        <li>
                            <label for="text">Password:</label>
                            <input type="password" id="password" name="varPassword"/>
                        </li>
                    </ul>
                    <button id="sign-up"> Sign Up </button>

                    <div id="display-logged-in">
                        <p id="confirmation-login"> Email: sample@gmail.com</p>
                        <button id="log-out"> Log Out</button>
                    </div>
                </form>
            </div>
            <nav>
                <a href="gallery.html">Gallery</a>
                <a href="drawfriends.html">Draw With Friends</a>
                <a href="index.html">Home</a>
            </nav>
        </header>     
        <main class="frontpage">
            <button id="play"><a href="daily.html"> Play Daily Drawdle </a></button>
        </main>


    </body>
</html>
